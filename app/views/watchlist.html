<div class="row">
    <!-- 左列 -->
    <div class="col-md-3">
        <stk-watchlist-panel></stk-watchlist-panel>
    </div>

    <!-- 右列 -->
    <div class="col-md-9">
        <div class="panel panel-info">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list">
                </span>
                {{watchlist.description}}
                <button class="button" 
                            class="btn btn-success btn-xs pull-right"
                            ng-click="showStockModal()">
                <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
            <div class="panel-body table-responsive">
                <div ng-hide="stocks.length" class="jumbotron">
                    <h1>Woof.</h1>
                    <p>Look likes you haven't added any stocks to this watchlist yet!</p>
                    <p>
                        Do so now by clicking the <span class="glyphicon glyphicon-plus"> located here.</span>
                    </p>
                </div>
                <!-- 编理所有的股票号并显示公司符号 -->
                <p ng-repeat='stock in stocks'>{{stock.company.symbol}}</p>
            </div>
        </div>
    </div>
</div>
