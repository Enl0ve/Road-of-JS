<!-- Modal -->
<div class="modal" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click='$hide()'>&times;</button>
                <h4 class="modal-title">Add New Stock</h4>
            </div>
            <form action="" id="add-stock" name="stockForm"> 
                <div class="modal-body"> 
                    <div class="form-group">
                        <label for="stock-symbol">Symbol</label>
                        <select
                            id="stock-symbol"
                            placeholder='Stock Symbol'
                            ng-model="selectedCompany"
                            ng-options="company as company.label for company in companies"
                            bs-typeahead
                            required>{{company}}</select>
                    </div>
                    <!-- 只接受所拥有股票的数量 -->
                    <div class="form-group">
                        <label for="stock-shares">Shares Owned</label>
                        <input type="text"
                        id="stock-shares"
                        placeholder="# Shares Owned"
                        ng-model="newStock.shares"
                        required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-click="addStock()" ng-disabled="!stockForm.$valid">Add</button>
                    <button type="button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
                </div>  
            </form>
            
           
        </div>
    </div>
</div>
